<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <title>商家完善资料</title>
    <link rel="stylesheet" href="/plugins/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/plugins/adminLTE/css/AdminLTE.css"/>
    <link rel="stylesheet" href="/plugins/adminLTE/css/skins/_all-skins.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <script src="/plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="/plugins/bootstrap/js/bootstrap.min.js"></script>
    <!--angularJS-->
    <script src="/plugins/angularjs/angular.min.js"></script>


    <!--引入js代码-->
    <script src="/js/base.js"></script>
    <script src="/js/service/baseService.js"></script>
    <script src="/js/controller/baseController.js"></script>
    <script src="/js/controller/sellerController.js"></script>
</head>

<body class="hold-transition skin-red sidebar-mini"
      ng-app="pinyougou"
      ng-controller="sellerController"
      ng-init="showMyData();">

<!-- 正文区域 -->
<section class="content">
    <div class="box-body">
        <!--tab页-->
        <div class="nav-tabs-custom">
            <!--tab头-->
            <ul class="nav nav-tabs">

                <li class="active">
                    <a href="#home" data-toggle="tab">商家信息</a>
                </li>
            </ul>
            <!--tab头/-->

            <!--tab内容-->
            <div class="tab-content">

                <!--表单内容-->
                <div class="tab-pane active" id="home">

                    <div class="row data-type">

                        <div class="col-md-2 title">公司名称</div>
                        <div class="col-md-10 data" >
                            <input type="text" class="form-control"
                                   ng-model="MySeller.name"
                                   placeholder="公司名称" value="{{MySeller.name}}">
                        </div>

                        <div class="col-md-2 title">公司手机</div>
                        <div class="col-md-10 data" >
                            <input type="text" class="form-control"
                                   ng-model="MySeller.mobile"
                                   placeholder="公司手机" value="{{MySeller.mobile}}">
                        </div>

                        <div class="col-md-2 title">公司电话</div>
                        <div class="col-md-10 data" >
                            <input type="text" class="form-control"
                                   ng-model="MySeller.telephone"
                                   placeholder="公司电话" value="{{MySeller.telephone}}">
                        </div>

                        <div class="col-md-2 title">公司详细地址</div>
                        <div class="col-md-10 data" >
                            <input type="text" class="form-control" placeholder="公司详细地址"
                                   ng-model="MySeller.addressDetail"
                                   value="{{MySeller.addressDetail}}">
                        </div>

                        <div class="col-md-2 title">联系人姓名</div>
                        <div class="col-md-10 data" >
                            <input type="text" class="form-control" placeholder="联系人姓名"
                                   ng-model="MySeller.linkmanName"
                                   value="{{MySeller.linkmanName}}">
                        </div>

                        <div class="col-md-2 title">联系人QQ</div>
                        <div class="col-md-10 data"  >
                            <input type="text" class="form-control" placeholder="联系人QQ"
                                   ng-model="MySeller.linkmanQq"
                                   value="{{MySeller.linkmanQq}}">
                        </div>

                        <div class="col-md-2 title">联系人手机</div>
                        <div class="col-md-10 data">
                            <input type="text" class="form-control" placeholder="联系人手机"
                                   ng-model="MySeller.linkmanMobile"
                                   value="{{MySeller.linkmanMobile}}">
                        </div>

                        <div class="col-md-2 title">联系人EMAIL</div>
                        <div class="col-md-10 data">
                            <input type="text" class="form-control" placeholder="联系人EMAIL"
                                   ng-model="MySeller.linkmanEmail"
                                   value="{{MySeller.linkmanEmail}}">
                        </div>

                        <div class="col-md-2 title">营业执照号</div>
                        <div class="col-md-10 data">
                            <input type="text" class="form-control" placeholder="营业执照号"
                                   ng-model="MySeller.licenseNumber"
                                   value="{{MySeller.licenseNumber}}">
                        </div>

                        <div class="col-md-2 title">税务登记证号</div>
                        <div class="col-md-10 data" >
                            <input type="text" class="form-control" placeholder="税务登记证号"
                                   ng-model="MySeller.taxNumber"
                                   value="{{MySeller.taxNumber}}">
                        </div>

                        <div class="col-md-2 title">组织机构代码证</div>
                        <div class="col-md-10 data">
                            <input type="text" class="form-control" placeholder="组织机构代码证"
                                   ng-model="MySeller.orgNumber"
                                   value="{{MySeller.orgNumber}}">
                        </div>

                        <div class="col-md-2 title">法定代表人</div>
                        <div class="col-md-10 data" >
                            <input type="text" class="form-control" placeholder="法定代表人"
                                   ng-model="MySeller.legalPerson"
                                   value="{{MySeller.legalPerson}}">
                        </div>

                        <div class="col-md-2 title">法定代表人身份证号</div>
                        <div class="col-md-10 data">
                            <input type="text" class="form-control" placeholder="法定代表人身份证号"
                                   ng-model="MySeller.legalPersonCardId"
                                   value="{{MySeller.legalPersonCardId}}">
                        </div>

                        <div class="col-md-2 title">开户行名称</div>
                        <div class="col-md-10 data">
                            <input type="text" class="form-control" placeholder="开户行名称"
                                   ng-model="MySeller.bankName"
                                   value="{{MySeller.bankName}}">
                        </div>

                        <div class="col-md-2 title">开户行支行</div>
                        <div class="col-md-10 data" >
                            <input type="text" class="form-control" placeholder="开户行支行"
                                   ng-model="MySeller.bankUser"
                                   value="{{MySeller.bankUser}}">
                        </div>

                        <div class="col-md-2 title">银行账号</div>
                        <div class="col-md-10 data" >
                            <input type="text" class="form-control" placeholder="银行账号"
                                   ng-model="MySeller.brief"
                                   value="{{MySeller.brief}}">
                        </div>


                    </div>
                </div>

            </div>
            <!--tab内容/-->
            <!--表单内容/-->
        </div>

    </div>
    <div class="btn-toolbar list-toolbar">
        <a data-toggle="modal" class="btn btn-danger" ng-click="upMyData()">提交修改</a>
    </div>

</section>
<!-- 正文区域 /-->
</body>

</html>
